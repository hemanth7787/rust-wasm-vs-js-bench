<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>hello-wasm example</title>
</head>

<body>
    <script>
        function fib(n) {
            if (n <= 1)
                return n;
            return fib(n - 1) + fib(n - 2);
        }
    </script>
    <script type="module">
        import init, { greet, fibonacci } from "./pkg/hello_wasm.js";
        init()
            .then(() => {
                // greet("WebAssembly")
                var  num = 45
                console.time('rust fibonacci')
                var a = fibonacci(num)
                console.log(a)
                console.timeEnd('rust fibonacci')
                console.time('js fibonacci')
                var b = fib(num)
                console.log(b)
                console.timeEnd('js fibonacci')

            });
    </script>
</body>

</html>
